UI vesamenu.c32

PROMPT 0
TIMEOUT 40

MENU RESOLUTION 1024 768
MENU CLEAR
MENU HIDDEN
MENU HIDDENKEY Enter graphical
MENU BACKGROUND /boot/syslinux/bootlogo.png

MENU WIDTH 129
MENU MARGIN 50
MENU ROWS 5
MENU TABMSGROW 9
MENU CMDLINEROW 9
MENU HSHIFT 0
MENU VSHIFT 37

MENU COLOR BORDER  30;40      #00000000 #00000000 none
menu COLOR SEL     37;47      #FFFFFFFF #FF0096FF none
MENU COLOR UNSEL   37;40      #FFFFFFFF #FF000000 none
MENU COLOR TABMSG  32;40      #FF0096FF #FF000000 none

F1 /boot/syslinux/help.txt /boot/syslinux/black.png

MENU AUTOBOOT Press Esc for options, automatic boot in # second{,s}...
MENU TABMSG [F1] help                                                        [Tab] edit >

LABEL graphical
MENU LABEL Graphics Mode
KERNEL /boot/syslinux/vmlinuz
INITRD /boot/syslinux/initrd.zst
APPEND changes=EXIT:/porteux kvm.enable_virt_at_load=0

LABEL fresh
MENU LABEL Always Fresh
KERNEL /boot/syslinux/vmlinuz
INITRD /boot/syslinux/initrd.zst
APPEND base_only norootcopy kvm.enable_virt_at_load=0

LABEL copy2ram
MENU LABEL Copy To RAM
KERNEL /boot/syslinux/vmlinuz
INITRD /boot/syslinux/initrd.zst
APPEND copy2ram kvm.enable_virt_at_load=0

LABEL text
MENU LABEL Text Mode
KERNEL /boot/syslinux/vmlinuz
INITRD /boot/syslinux/initrd.zst
APPEND 3 kvm.enable_virt_at_load=0

LABEL text-fresh
MENU LABEL Text Mode Fresh
KERNEL /boot/syslinux/vmlinuz
INITRD /boot/syslinux/initrd.zst
APPEND 3 base_only norootcopy kvm.enable_virt_at_load=0
