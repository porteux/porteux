[terminal]
vt = "7"

[general]
#service = "login" // use if you want autologin but not greeter
service = "cosmic-greeter"

[default_session]
#command = "start-cosmic > ~/.session-errors" // use if you want autologin but not greeter
command = "cosmic-greeter-start"

#user = "guest" // use if you want autologin but not greeter
user = "cosmic-greeter"
